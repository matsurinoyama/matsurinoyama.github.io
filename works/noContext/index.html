<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../static/favicon.png" />
    <title>Redirecting...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        border: 0;
        padding: 0;
      }

      :root {
        --mRED: #d92837;
        --mYELLOW: #ffff66;
        --mGREEN: #21df80;
        --mBLACK: #3a1427;
      }

      a {
        transition: 0.5s ease-out;
        color: var(--mYELLOW);
        text-decoration: none;
      }

      a:hover {
        color: var(--mGREEN);
        text-decoration: underline;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--mRED);
        width: 100vw;
        max-width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
      }

      h1 {
        transition: all 0.5s ease-out;
        color: var(--mYELLOW);
        font-weight: 700;
        font-size: 192px;
        line-height: 192px;
        font-family: "IBM Plex Sans JP", sans-serif;
        writing-mode: vertical-rl;
      }

      h2 {
        transition: all 0.5s ease-out;
        color: var(--mYELLOW);
        font-weight: 700;
        font-size: 96px;
        line-height: 96px;
        font-family: "IBM Plex Sans JP", sans-serif;
        writing-mode: vertical-rl;
      }

      h3 {
        transition: all 0.5s ease-out;
        color: var(--mYELLOW);
        font-weight: 700;
        font-size: 64px;
        line-height: 64px;
        font-family: "IBM Plex Sans JP", sans-serif;
      }

      h4 {
        transition: all 0.5s ease-out;
        color: var(--mYELLOW);
        font-weight: 700;
        font-size: 48px;
        line-height: 48px;
        font-family: "IBM Plex Sans JP", sans-serif;
      }

      h5 {
        transition: all 0.5s ease-out;
        color: white;
        font-weight: 700;
        font-size: 24px;
        font-family: "IBM Plex Sans JP", sans-serif;
      }

      h6 {
        transition: all 0.5s ease-out;
        margin-top: -1%;
        color: white;
        font-weight: 400;
        font-size: 12px;
        font-family: "IBM Plex Sans JP", sans-serif;
      }

      p {
        transition: all 0.5s ease-out;
        color: white;
        font-weight: 400;
        font-size: 16px;
        font-family: "IBM Plex Sans JP", sans-serif;
      }
    </style>
  </head>
  <body>
    <h3>REDIRECTING...</h3>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const links = [
          "https://youtu.be/TK0uUrnyFK8",
          "https://youtu.be/UotykVfMycU",
          "https://youtu.be/VlBIeZi3Ko4?si=wg-8JC3lftLaPQQL",
        ];

        const randomIndex = Math.floor(Math.random() * links.length);
        window.location.href = links[randomIndex];
      });
    </script>
  </body>
</html>
