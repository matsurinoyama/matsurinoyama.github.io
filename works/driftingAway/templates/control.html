    <script>
      const socket = new DriftSocket("control");

      const $status = document.getElementById("status");
      const $start = document.getElementById("btn-start");
      const $reveal = document.getElementById("btn-reveal");
      const $reset = document.getElementById("btn-reset");
      const $langJa = document.getElementById("btn-lang-ja");
      const $langEn = document.getElementById("btn-lang-en");
      const $debugLog = document.getElementById("debug-log");
      const $clearLog = document.getElementById("btn-clear-log");

      $start.addEventListener("click", () =>
        socket.send({ action: "start_game" }),
      );
      $reveal.addEventListener("click", () =>
        socket.send({ action: "force_reveal" }),
      );
      $reset.addEventListener("click", () => socket.send({ action: "reset" }));

      // â”€â”€ Language toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      $langJa.addEventListener("click", () =>
        socket.send({ action: "set_language", language: "ja" }),
      );
      $langEn.addEventListener("click", () =>
        socket.send({ action: "set_language", language: "en" }),
      );

      function updateLangButtons(lang) {
        $langJa.style.opacity = lang === "ja" ? "1" : "0.5";
        $langEn.style.opacity = lang === "en" ? "1" : "0.5";
      }
      updateLangButtons("ja"); // default
      refreshStaticText(); // sync initial text with i18n on load

      function refreshStaticText() {
        document.getElementById("ctrl-title").textContent =
          i18n.t("control.title");
        $start.textContent = i18n.t("control.start");
        $reveal.textContent = i18n.t("control.reveal");
        $reset.textContent = i18n.t("control.reset");
        const langLabel = document.getElementById("ctrl-lang-label");
        if (langLabel) langLabel.textContent = i18n.t("control.language");
        $langJa.textContent = i18n.t("control.langJa");
        $langEn.textContent = i18n.t("control.langEn");
        const urlsLabel = document.getElementById("ctrl-urls-label");
        if (urlsLabel)
          urlsLabel.innerHTML =
            "<strong>" + i18n.t("control.screenUrls") + "</strong>";
        const mic1Label = document.getElementById("reset-mic-1-label");
        if (mic1Label)
          mic1Label.textContent = i18n.t("control.resetMic", { id: 1 });
        const mic2Label = document.getElementById("reset-mic-2-label");
        if (mic2Label)
          mic2Label.textContent = i18n.t("control.resetMic", { id: 2 });
        const micHint = document.getElementById("ctrl-reset-mic-hint");
        if (micHint) micHint.textContent = i18n.t("control.resetMicHint");
        document.getElementById("ctrl-debug-title").textContent =
          i18n.t("control.debugTitle");
        $clearLog.textContent = i18n.t("control.clearLog");
        const placeholder = document.getElementById("debug-placeholder");
        if (placeholder)
          placeholder.textContent = i18n.t("control.waitingForSpeech");
      }

      socket.on("language_change", (msg) => {
        i18n.setLang(msg.language);
        updateLangButtons(msg.language);
        refreshStaticText();
      });

      socket.on("snapshot", (msg) => {
        $status.textContent = `Phase: ${msg.phase}  |  Timer: ${formatTime(
          msg.remaining || 0,
        )}`;
        if (msg.language) {
          i18n.setLang(msg.language);
          updateLangButtons(msg.language);
          refreshStaticText();
        }
      });
      socket.on("phase", (msg) => {
        $status.textContent = `Phase: ${msg.phase}`;
      });
      socket.on("timer", (msg) => {
        $status.textContent = `Phase: conversation  |  Timer: ${formatTime(
          msg.remaining,
        )}`;
      });

      // â”€â”€ Debug transcript log â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      socket.on("debug_turn", (msg) => {
        // Remove placeholder if present (identified by ID, not text content)
        const placeholder = document.getElementById("debug-placeholder");
        if (placeholder) placeholder.remove();

        const pColor = msg.player === 1 ? "var(--p1)" : "var(--p2)";
        const entry = document.createElement("div");
        entry.style.marginBottom = "0.6rem";
        entry.style.borderLeft = `3px solid ${pColor}`;
        entry.style.paddingLeft = "0.5rem";
        entry.innerHTML = `
          <div style="color:${pColor}; font-weight:600;">Player ${
            msg.player
          }</div>
          <div><span style="color:var(--fg-dim);">STT:</span> ${escHtml(
            msg.original,
          )}</div>
          <div><span style="color:var(--fg-dim);">LLM:</span> ${escHtml(
            msg.misheard,
          )}</div>
        `;
        $debugLog.appendChild(entry);
        $debugLog.scrollTop = $debugLog.scrollHeight;
      });

      $clearLog.addEventListener("click", () => {
        $debugLog.innerHTML = `<p id="debug-placeholder" style="color: var(--fg-dim);">${i18n.t(
          "control.waitingForSpeech",
        )}</p>`;
      });
    </script>
