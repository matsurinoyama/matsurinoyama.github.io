<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyone's Stationmaster / みんなの駅長</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #fafafa;
            color: #333;
        }
        .language-selector {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        p {
            color: #666;
            margin: 0 0 30px 0;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        a {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-ja {
            background: #0ea5e9;
            color: white;
        }
        .btn-ja:hover {
            background: #0284c7;
        }
        .btn-en {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        .btn-en:hover {
            background: #e5e7eb;
        }
        .loading {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="language-selector" id="selector">
        <h1>みんなの駅長 / Everyone's Stationmaster</h1>
        <p>言語を選択してください / Please select your language</p>
        <div class="buttons">
            <a href="jp/" class="btn-ja">日本語</a>
            <a href="en/" class="btn-en">English</a>
        </div>
    </div>

    <script>
        // Detect user's preferred language from browser settings
        function detectLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            // Check if Japanese is preferred
            if (userLang.startsWith('ja')) {
                return 'ja';
            }
            // Default to English for all other languages
            return 'en';
        }

        // Auto-redirect based on browser language (with 1.5 second delay to allow manual selection)
        const preferredLang = detectLanguage();
        const selector = document.getElementById('selector');
        
        // Show loading message
        const loadingMsg = document.createElement('p');
        loadingMsg.className = 'loading';
        loadingMsg.textContent = preferredLang === 'ja' 
            ? '日本語版に自動で移動します...' 
            : 'Redirecting to English version...';
        loadingMsg.style.marginTop = '20px';
        loadingMsg.style.fontSize = '14px';
        selector.appendChild(loadingMsg);

        // Redirect after delay
        setTimeout(() => {
            if (preferredLang === 'ja') {
                window.location.href = 'jp/';
            } else {
                window.location.href = 'en/';
            }
        }, 1500);
    </script>
</body>
</html>
